<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Validation using regex</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!--customize css -->
    <link rel="stylesheet"   href="style.css">
    <!-- calculator bg color -->
    <style>
        body {
            background-color: rgb(72, 73, 73)!important;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-light">Calculator</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 calculator text-center justify-content-center">
    <!-- class to show input on screen of calculator -->
    <div class="display ">
   <div class="input float-start">-</div>
   <br>
   <!-- this class evaluate exp output-->
    <div class="output float-end">.</div>
   </div>

   <div class="row">
    <button class="btn btn-primary" onclick="makeExpression('7')">7</button>
    <button class="btn btn-primary" onclick="makeExpression('8')">8</button> 
    <button class="btn btn-primary" onclick="makeExpression('9')">9</button>
    <button class="btn btn-symbol" onclick="makeExpression('/')">/</button>
    </div>
    <div  class="row">
    <button class="btn btn-primary" onclick="makeExpression('4')">4</button>
    <button class="btn btn-primary" onclick="makeExpression('5')">5</button>
    <button class="btn btn-primary" onclick="makeExpression('6')">6</button>
    <button class="btn btn-symbol" onclick="makeExpression('*')">x</button>
    </div>
   <div class="row">
    <button class="btn btn-primary" onclick="makeExpression('1')">1</button>
    <button class="btn btn-primary" onclick="makeExpression('2')">2</button>
    <button class="btn btn-primary" onclick="makeExpression('3')">3</button>
    <button class="btn  btn-symbol" onclick="makeExpression('-')">-</button>
   </div>
   <div class="row">
    <button class="btn btn-primary" onclick="makeExpression('0')">0</button>
    <button class="btn btn-primary" onclick="makeExpression('.')">.</button>
    <button class="btn btn-symbol" onclick="calculate()">=</button>
    <button class="btn btn-symbol" onclick="makeExpression('+')">+</button>
   </div>
    <div class="row">
    <button class="btn btn-symbol" onclick="calculatePercentage()">%</button>
    <button class="btn btn-symbol" onclick="calculateSqrt()">âˆš</button>
    <!-- ac for clear all -->
    <button   class="btn btn-clear" onclick="allClear()">AC</button>
    <!-- c for clear one mean backspace -->
    <button class="btn  btn-clear" onclick="backSpace()">C</button>
    </div>  
</div>
</div>
</div>
<!-- adding bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- adding custom script -->
    <script src="script.js"></script>
</body>
</html>
